<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Restaurant | Tables</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
</head>

<body>

    <div class="jumbotron">
        <h1 class="display-4"><i class="fas fa-fire"></i> Hot Restaurant</h1>
        <hr class="my-4">
        <p>Current reservations and waiting list</p>
        <button type="button" class="btn btn-primary" type="submit" onclick="document.location='reserve.html'">Make
            reservation</button>
        <button type="button" class="btn btn-danger" type="submit" onclick="document.location='index.html'"><i
                class="fas fa-home"></i></button>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card bg-light mb-3" style="max-width: 18rem;">
                    <div class="card-header"><i class="far fa-calendar-check"></i> Current reservations</div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item">1 | Smith</li>
                            <li class="list-group-item">2 | Jones</li>
                        </ul>
                    </div>
                </div>

                <div class="card bg-light mb-3" style="max-width: 18rem;">
                    <div class="card-header"><i class="far fa-clock"></i> Waiting list</div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item">8 | Brown</li>
                            <li class="list-group-item">9 | Harris</li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
